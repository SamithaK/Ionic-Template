<ion-app>
  <ion-split-pane>
    <ion-menu>
      <div class="logo-section">
          <div class="logo-section__wrapper">
            <img class="logo-section__logo" src="assets/menu/profile1.png" />
            <h3 class="logo-section__title">Dilan</h3>
          </div>
      </div>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
